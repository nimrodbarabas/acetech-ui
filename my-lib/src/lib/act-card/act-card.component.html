<div class="flex items-center justify-center [&>div]:w-full ">
  <div class="border w-full rounded-md border-input bg-card text-card-foreground ">
    <div class="flex flex-col p-6 space-y-1">
      <h3 class="font-semibold tracking-tight text-2xl bg-red-500">Create an account</h3>
      <p class="text-sm text-muted-foreground">Enter your email below to create your account</p></div>
    <div class="p-6 pt-0 grid gap-4">
      <div class="grid gap-2">
        <label class="text-sm font-medium leading-none">Email</label>
        <input actInput placeholder="Email">
      </div>
      <div class="grid gap-2">
        <label class="text-sm font-medium leading-none">Password</label>
        <input actInput placeholder="******">
      </div>
    </div>
    <div class="flex items-center p-6 pt-0 w-full">
      <button type="button" class="w-full" actButton>Create account</button>
    </div>
  </div>

</div>
